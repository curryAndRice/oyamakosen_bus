<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
    <title>家への誘い</title>
</head>
<body>

    <div>
        <!-- <h1>おーバスビューワー</h1> -->
        <div id = "analog"></div>
    </div>
    <div id = "additionalInfo">
        <h2>時刻表 (城東中久喜線、 高岳線、 桑東部絹路線)</h2>
        <div id = "schedule">
            <a href = "https://www.city.oyama.tochigi.jp/data/doc/1758095170_doc_873_0.pdf">
                <img src="img/pdf_icon_red.png" alt="">
            </a>
            <a href = "https://www.city.oyama.tochigi.jp/data/doc/1758095166_doc_873_0.pdf">
                <img src="img/pdf_icon_yellow.png" alt="">
            </a>
            <a href = "https://www.city.oyama.tochigi.jp/data/doc/1758095215_doc_873_0.pdf">
                <img src="img/pdf_icon_blue.png" alt="">
            </a>
        </div>
    </div>

    <div id = "setTime">
        <input type="time" name="app-time" step="60", id="ChangeableClock">
        <button id = "ResetTime">時刻リセット</button>
    </div>

    <div id ="dateDisp">
        <p id = "DateTimeDisp">現在時刻 読み込み中<p>
        <p id = "FirstBusDisp">最短バスまでの残り時間 読み込み中</p>
    </div>

    <!--ここから 高専→駅-->
    <div id = "FirstBus"></div>
    <div id = "SoonBus"></div>

    <p>↑高専→駅↑===========↓駅→高専↓<p>

    <!--ここから 駅→高専-->
    <div id = "FirstBus2"></div>
    <div id = "SoonBus2"></div>

    <a href="http://o-bus.bus-go.com/">おーバス live はこちら ※上の時刻表示部でも、クリックで開きます</a>
    <p>小山高専から小山駅東口まで行く最速のバスを調べるだけのアプリです。上の時計について、青針→現在時刻 赤針→最短の「高専→駅」のバスの時刻 です。このアプリは、小山市や小山高専、株式会社アチピレーションテクノロジーとは関係ありません。</p>
    
    <a href="https://github.com/curryAndRice/oyamakosen_bus"><p>repository</p></a>
    
    <script src="./js/index.js"></script>
</body>
</html>
